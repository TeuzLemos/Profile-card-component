<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style-profile-card.css" media="screen">
    <link rel="stylesheet" href="screen-bigger.css" media="screen and (min-width: 560px)">
</head>
<body>
    <main>
        <header>
            <img src="images/image-victor.jpg" alt="Imagem de Victor">
        </header>

        <section>
            <h2>
                Victor Crest <span class="idade">26</span>
            </h2>
            <p class="local">London</p>
        </section>
        <hr>
        <footer>
           
            <div class="descricao">
                <h2>80K</h2>
                <p>Followers</p>
            </div>

            <div class="descricao">
                <h2>803K</h2>
                <p>Likes</p>
            </div>

            <div class="descricao">
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>
        </footer>
    </main>
</body>
</html>
